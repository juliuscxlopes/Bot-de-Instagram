<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="/Estilo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container px-4 py-5 mx-auto">
            <div class="card card0">
                <div class="d-flex flex-lg-row flex-column-reverse">
                    <div class="card card1">
                        <div class="row justify-content-center my-auto">
                            <div class="col-md-8 col-10 my-5">
                                <div class="row justify-content-center px-3 mb-3">
                                    <!-- <img id="logo" src="">#https://i.imgur.com/PSXxjNY.png -->
                                </div>
                                <h3 class="mb-5 text-center heading">Cadastre-se</h3>

                                <!-- Formulário de Registro -->
                                <form method="post" action="/register"> <!-- Defina o método e a ação para enviar dados ao servidor -->
                                    <div class="form-group">
                                        <label class="form-control-label text-muted">E-mail</label>
                                        <input type="text" name="email" placeholder="Seu e-mail do Instagram" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-muted">Senha</label>
                                        <input type="password" name="password" placeholder="Senha" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label text-muted">Confirme sua senha</label>
                                        <input type="password" name="confirmPassword" placeholder="Confirme sua senha" class="form-control">
                                    </div>

                                    <div class="row justify-content-center my-3 px-3">
                                        <button type="submit" class="btn-block btn-color">Cadastrar</button> <!-- Defina o tipo como "submit" para enviar o formulário -->
                                    </div>
                                </form>
                                <!-- Fim do Formulário de Registro -->

                            </div>
                        </div>
                    </div>
                    <div class="card card2">
                        <div class="my-auto mx-md-5 px-md-5 right">
                            <h3 class="text-white">Transforme seu Instagram</h3>
                            <!-- Conteúdo sobre a transformação digital aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            window.addEventListener('beforeunload', function () {
                // Faz uma requisição para encerrar o servidor Node.js
                fetch('/encerrar-servidor', { method: 'POST' });
        
                // Você pode mostrar uma mensagem de confirmação aqui se desejar
                // return 'Deseja realmente sair?';
            });
        </script>
    </body>
</html>
